<!DOCTYPE html>
<html lang="en">
<head>
    <title>Challange- Effe bikkelen op een mooie website</title>
    <h1 id="h1"> challange</h1>
    <h5 id="h6">Effe bikkelen op een mooie website</h5>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="ipad.css">
    <link rel="stylesheet" href="desktop.css">


</head>

<body>

<!-- Simulate a smartphone / tablet -->
<div class="mobile-container">

    <!-- Top Navigation Menu -->
    <div class="topnav">
        <a href="#home" class="active">Menu</a>
        <div id="myLinks">
            <a href="#news" class="news">Home</a>
            <a href="#contact" class="news">Archeolochie</a>
            <a href="#about"  class="news" >Backpacking</a>
            <a href="#about"  class="news" >Berg bekilmmen</a>
        </div>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <!-- End smartphone / tablet look -->
</div>

<script>
    function myFunction() {
        var x = document.getElementById("myLinks");
        if (x.style.display === "block") {
            x.style.display = "none";
        } else {
            x.style.display = "block";
        }
    }
</script>
</body>
</html>
